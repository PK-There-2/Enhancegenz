<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thread Trends - Sign In</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    :root {
      --color-primary: #667eea;
      --color-primary-dark: #5568d3;
      --color-secondary: #764ba2;
      --color-surface: #ffffff;
      --color-bg-light: #f8f9ff;
      --color-text: #1a202c;
      --color-text-light: #718096;
      --color-border: #e2e8f0;
      --color-error: #f56565;
      --color-error-bg: #fff5f5;
      --color-success: #48bb78;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 20px 40px rgba(102, 126, 234, 0.15);
      --shadow-xl: 0 30px 60px rgba(102, 126, 234, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -40%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(118, 75, 162, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
    }

    .auth-container {
      background: var(--color-surface);
      max-width: 480px;
      width: 100%;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      position: relative;
      z-index: 10;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .auth-header {
      padding: 48px 40px 36px;
      text-align: center;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      position: relative;
      overflow: hidden;
    }

    .auth-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .logo {
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: white;
    }

    .auth-header h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      color: white;
      position: relative;
      z-index: 1;
    }

    .auth-header p {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 1;
    }

    .auth-body {
      padding: 40px;
      background: var(--color-surface);
    }

    .tab-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
      background: var(--color-bg-light);
      padding: 6px;
      border-radius: var(--radius-md);
    }

    .tab-button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      color: var(--color-text-light);
      position: relative;
    }

    .tab-button.active {
      background: white;
      color: var(--color-primary);
      box-shadow: var(--shadow-sm);
      transform: scale(1.02);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-light);
      width: 20px;
      height: 20px;
      transition: color 0.2s;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      background: var(--color-surface);
      color: var(--color-text);
      font-family: inherit;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-wrapper input:focus + .input-icon {
      color: var(--color-primary);
    }

    .error-message {
      background: var(--color-error-bg);
      border: 1px solid rgba(245, 101, 101, 0.3);
      color: var(--color-error);
      padding: 14px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 24px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .submit-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
    }

    .submit-button:hover::before {
      left: 100%;
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .submit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .admin-toggle {
      margin-top: 20px;
      text-align: center;
    }

    .admin-toggle button {
      background: none;
      border: none;
      color: var(--color-primary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      transition: all 0.2s;
    }

    .admin-toggle button:hover {
      background: var(--color-bg-light);
    }

    .demo-info {
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      border: 1px solid rgba(102, 126, 234, 0.2);
      padding: 20px;
      border-radius: var(--radius-md);
      margin-top: 28px;
      font-size: 13px;
      color: var(--color-text);
    }

    .demo-info strong {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--color-primary);
    }

    .demo-info code {
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      border-radius: 6px;
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      display: inline-block;
      margin: 4px 0;
      border: 1px solid rgba(102, 126, 234, 0.15);
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--color-primary);
    }

    .checkbox-wrapper label {
      font-size: 14px;
      color: var(--color-text-light);
      cursor: pointer;
      margin: 0;
    }

    @media (max-width: 600px) {
      .auth-container {
        max-width: 100%;
        margin: 10px;
      }

      .auth-header {
        padding: 40px 24px 28px;
      }

      .auth-body {
        padding: 32px 24px;
      }

      .auth-header h1 {
        font-size: 28px;
      }
      
      body {
        padding: 5px;
      }
    }

    .success-checkmark {
      display: inline-block;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--color-success);
      position: relative;
      margin-right: 8px;
      vertical-align: middle;
    }

    .success-checkmark::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h1>Thread Trends</h1>
      <p id="headerText">Welcome Back</p>
    </div>
    
    <div class="auth-body">
      <div class="tab-buttons">
        <button class="tab-button active" id="signinTab">Sign In</button>
        <button class="tab-button" id="signupTab">Sign Up</button>
      </div>

      <div id="errorMessage" class="error-message hidden">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <span id="errorText"></span>
      </div>

      <form id="authForm">
        <div id="nameField" class="form-group hidden">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <input type="text" id="name" placeholder="John Doe" autocomplete="name">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6" autocomplete="current-password">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
        </div>

        <div id="adminSection" class="hidden">
          <div class="admin-toggle">
            <button type="button" id="adminToggle">üîê Register as Admin?</button>
          </div>
          <div id="adminKeyField" class="form-group hidden">
            <label for="adminKey">Admin Key</label>
            <div class="input-wrapper">
              <input type="password" id="adminKey" placeholder="Enter admin access key">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
              </svg>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-button" id="submitBtn">
          Sign In
        </button>

        <div class="demo-info">
          <strong>üéâ Demo Mode (Local Storage)</strong>
          Try these test accounts:<br>
          <code>demo@threadtrends.com / demo123</code><br>
          <code>admin@threadtrends.com / admin123</code><br>
          <small style="display: block; margin-top: 12px; opacity: 0.7;">Or create your own account instantly!</small>
        </div>
      </form>
    </div>
  </div>

  <script>
    const USER_STORAGE_KEY = 'thread_trends_user';
    const USERS_DB_KEY = 'thread_trends_users_db';

    function initializeDemoData() {
      const usersDb = localStorage.getItem(USERS_DB_KEY);
      if (!usersDb) {
        const demoUsers = [
          {
            id: '1',
            email: 'demo@threadtrends.com',
            password: 'demo123',
            name: 'Demo User',
            role: 'customer'
          },
          {
            id: '2',
            email: 'admin@threadtrends.com',
            password: 'admin123',
            name: 'Admin User',
            role: 'admin'
          }
        ];
        localStorage.setItem(USERS_DB_KEY, JSON.stringify(demoUsers));
      }
    }

    initializeDemoData();

    let currentMode = 'signin';
    const signinTab = document.getElementById('signinTab');
    const signupTab = document.getElementById('signupTab');
    const nameField = document.getElementById('nameField');
    const adminSection = document.getElementById('adminSection');
    const adminToggle = document.getElementById('adminToggle');
    const adminKeyField = document.getElementById('adminKeyField');
    const headerText = document.getElementById('headerText');
    const submitBtn = document.getElementById('submitBtn');
    const authForm = document.getElementById('authForm');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    signinTab.addEventListener('click', () => switchMode('signin'));
    signupTab.addEventListener('click', () => switchMode('signup'));

    function switchMode(mode) {
      currentMode = mode;
      
      if (mode === 'signin') {
        signinTab.classList.add('active');
        signupTab.classList.remove('active');
        nameField.classList.add('hidden');
        adminSection.classList.add('hidden');
        headerText.textContent = 'Welcome Back';
        submitBtn.textContent = 'Sign In';
      } else {
        signinTab.classList.remove('active');
        signupTab.classList.add('active');
        nameField.classList.remove('hidden');
        adminSection.classList.remove('hidden');
        headerText.textContent = 'Join Thread Trends';
        submitBtn.textContent = 'Create Account';
      }
      
      errorMessage.classList.add('hidden');
      authForm.reset();
      adminKeyField.classList.add('hidden');
      adminToggle.textContent = 'üîê Register as Admin?';
      showAdminField = false;
    }

    let showAdminField = false;
    adminToggle.addEventListener('click', () => {
      showAdminField = !showAdminField;
      if (showAdminField) {
        adminKeyField.classList.remove('hidden');
        adminToggle.textContent = 'üîì Hide Admin Key';
      } else {
        adminKeyField.classList.add('hidden');
        adminToggle.textContent = 'üîê Register as Admin?';
      }
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const name = document.getElementById('name').value.trim();
      const adminKey = document.getElementById('adminKey').value.trim();

      if (!email) return showError('Please enter your email');
      if (!password || password.length < 6) return showError('Password must be at least 6 characters');
      if (currentMode === 'signup' && !name) return showError('Please enter your full name');

      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Processing...';

      try {
        if (currentMode === 'signin') {
          await signIn(email, password);
        } else {
          await signUp(email, password, name, showAdminField ? adminKey : undefined);
        }
      } catch (error) {
        showError(error.message || 'Unexpected error');
        submitBtn.disabled = false;
        submitBtn.textContent = currentMode === 'signin' ? 'Sign In' : 'Create Account';
      }
    });

    async function signIn(email, password) {
      await new Promise(resolve => setTimeout(resolve, 800));
      
      const usersDb = JSON.parse(localStorage.getItem(USERS_DB_KEY) || '[]');
      const user = usersDb.find(u => u.email === email && u.password === password);
      
      if (!user) {
        throw new Error('Invalid email or password');
      }
      
      const { password: _, ...userWithoutPassword } = user;
      localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(userWithoutPassword));
      
      submitBtn.innerHTML = '<span class="success-checkmark"></span>Success! Redirecting...';
      
      setTimeout(() => {
        if (window.opener) {
          window.opener.postMessage({ 
            type: 'AUTH_SUCCESS', 
            user: userWithoutPassword 
          }, '*');
          window.close();
        } else {
          window.location.href = 'index.html';
        }
      }, 1200);
    }

    async function signUp(email, password, name, adminKey) {
      await new Promise(resolve => setTimeout(resolve, 800));
      
      const usersDb = JSON.parse(localStorage.getItem(USERS_DB_KEY) || '[]');
      
      if (usersDb.find(u => u.email === email)) {
        throw new Error('User with this email already exists');
      }
      
      const role = (adminKey && adminKey === 'admin123') ? 'admin' : 'customer';
      const newUser = {
        id: Date.now().toString(),
        email,
        password,
        name,
        role
      };
      
      usersDb.push(newUser);
      localStorage.setItem(USERS_DB_KEY, JSON.stringify(usersDb));
      
      await signIn(email, password);
    }

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      setTimeout(() => {
        errorMessage.classList.add('hidden');
      }, 5000);
    }

    window.addEventListener('beforeunload', () => {
      if (window.opener) {
        window.opener.postMessage({ type: 'AUTH_CLOSED' }, '*');
      }
    });
  </script>
</body>
</html>
