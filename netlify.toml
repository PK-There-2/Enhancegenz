[build]
  command = "npm ci && npm run build"
  publish = "build"

# Serve the real static files first
[[redirects]]
  from = "/*"
  to = "/auth.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/rewards.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/checkout.html"
  status = 200

# Catch-all for SPA routes LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


